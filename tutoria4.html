           body {

           .container {
            display: grid;

           }

           input, button {
            padding: 10px;
            border: 1px solid rgb(204, 204, 204);
            border-radius: 5px;
           }
           button {
            background-color: rgb(40,167,70);
            color: rgb(255,255,255);
            cursor: pointer;
           }
        </style>
    </head> 
    <body>
        <div class="container">
